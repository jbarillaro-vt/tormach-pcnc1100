# These items make the "base" Tormach mill rapidturn INI into a PCNC1100 in RapidTurn sim mode

[INI_CONFIG]
BASE_INI_FILE = tormach_rapidturn_base_sim.ini

[EMC]
MACHINE = RapidTurn1100M+ SIM


#pp_include includes/rapidturn_spindle_m200.inc

#pp_include includes/rapidturn_axes_1100M_CPM.inc

[SPINDLE]
RAPID_TURN_SPINDLE_TYPE = 3

[AXIS_0]
HOME_LATCH_VEL = -0.050

[AXIS_1]
HOME_LATCH_VEL = -0.050

[AXIS_2]
HOME_LATCH_VEL = 0.050
