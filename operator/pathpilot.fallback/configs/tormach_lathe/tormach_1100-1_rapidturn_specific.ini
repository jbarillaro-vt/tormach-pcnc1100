# These items make the "base" Tormach mill INI into an PCNC1100 Series 1 in RapidTurn mode

[INI_CONFIG]
BASE_INI_FILE = tormach_rapidturn_base.ini

[EMC]
MACHINE = RapidTurn1100-I

[TRAJ]
MAX_VELOCITY = 2.38178

[AXIS_0]
# 65 in/min
MAX_VELOCITY = 1.083
MAX_ACCELERATION = 6.0

# 20 % higher
STEPGEN_MAX_VEL = 1.3
STEPGEN_MAXACCEL = 15.0

# jog shuttle ring speed
MAX_JOG_VELOCITY_UPS = 1.083

[AXIS_1]
# 90 in/min
MAX_VELOCITY = 1.500
MAX_ACCELERATION = 9.0

# 20 % higher
STEPGEN_MAX_VEL = 1.8

# 2.5x
STEPGEN_MAXACCEL = 22.5

# jog shuttle ring speed
MAX_JOG_VELOCITY_UPS = 1.5

[AXIS_2]
# 90 in/min
MAX_VELOCITY = 1.500
MAX_ACCELERATION = 9.0

# 20 % higher than max
STEPGEN_MAX_VEL = 1.8

# 2.5x
STEPGEN_MAXACCEL = 22.5

# jog shuttle ring speed
MAX_JOG_VELOCITY_UPS = 1.5
